<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="appDiv">
      <div id="gameDiv">
        <div class="result">
          <h1 class="gameText" id="resultText">Result:</h1>
        </div>
        <h1 class="gameText" id="playerText">Player:</h1>
        <h1 class="gameText" id="computerText">Computer:</h1>
      </div>
      <div id="controlDiv">
        <button class="choiceBtn"><span class="iconBtn">✊</span></button>
        <button class="choiceBtn"><span class="iconBtn">✋</span></button>
        <button class="choiceBtn"><span class="iconBtn">✌️</span></button>
      </div>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
